name: .NET Core 2

on:
  push:
    branches:
     - master
     - '**'
  pull_request:
    branches:
      - master
      
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Version=${{ github.run_number }}
    - name: Test
      run: dotnet test --no-restore --verbosity minimal
    - name: Publish
      run: dotnet publish /p:PublishProfile=FolderProfile 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release version ${{ github.run_number }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: CiDotNet.WpfCalc\bin\Release\netcoreapp3.1\publish\CiDotNet.WpfCalc.exe
        asset_name: CiDotNet.WpfCalc.exe
        asset_content_type: application/x-dosexec
